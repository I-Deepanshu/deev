<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevMind Demo Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>DevMind Demo Project</h1>
      <p>A sample application to demonstrate DevMind's AI agents</p>
    </div>
  </header>

  <main class="container">
    <section id="login-section" class="card">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn primary">Login</button>
      </form>
      <p class="text-center">
        Don't have an account? <a href="#" id="show-register">Register</a>
      </p>
    </section>

    <section id="register-section" class="card hidden">
      <h2>Register</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="reg-confirm-password">Confirm Password</label>
          <input type="password" id="reg-confirm-password" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn primary">Register</button>
      </form>
      <p class="text-center">
        Already have an account? <a href="#" id="show-login">Login</a>
      </p>
    </section>

    <section id="dashboard-section" class="hidden">
      <div class="card">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>This is your personal dashboard.</p>
        <button id="logout-btn" class="btn secondary">Logout</button>
      </div>

      <div class="card">
        <h2>Your Posts</h2>
        <div id="posts-container">
          <p class="text-center">You haven't created any posts yet.</p>
        </div>
        <button id="new-post-btn" class="btn primary">Create New Post</button>
      </div>
    </section>

    <section id="new-post-section" class="card hidden">
      <h2>Create New Post</h2>
      <form id="post-form">
        <div class="form-group">
          <label for="post-title">Title</label>
          <input type="text" id="post-title" name="title" required>
        </div>
        <div class="form-group">
          <label for="post-content">Content</label>
          <textarea id="post-content" name="content" rows="6" required></textarea>
        </div>
        <div class="form-actions">
          <button type="button" id="cancel-post" class="btn secondary">Cancel</button>
          <button type="submit" class="btn primary">Publish</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 DevMind Demo Project</p>
    </div>
  </footer>

  <div id="notification" class="hidden"></div>

  <script src="app.js"></script>
</body>
</html>
